machine:
  node:
    version: 7
  java:
    version: oraclejdk8

general:
  artifacts:
    - "coverage/"
    - "reports/"

dependencies:
  post:
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - google-chrome --version
    - rm google-chrome.deb

test:
  override:
    - yarn test && yarn run e2e:
        timeout: 400

deployment:
  production:
    branch: master
    commands:
      - yarn run git-config
      - yarn run deploy

  staging:
    branch: devel
    commands:
      - yarn run deploy
      - yarn run deploy:beta

  sockets:
    branch: /.*/
    commands:
      - yarn run deploy

experimental:
  notify:
    branches:
      only:
        - master
        - devel
        - sng
